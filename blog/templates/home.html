{% extends "base.html" %}

{% block content %}
{% for post in posts %}
<div class="card mb-4">
          <div class="card-body">
            <h2 class="card-title">{{post.title}}</h2>
            <p class="card-text">{{post.content}}</p>
            <a href="#" class="btn btn-outline-primary btn-sm">Читать далее &rarr;</a>
          </div>
          <div class="card-footer text-muted">
            <a href="#" class="badge badge-info">{{post.author}}</a>
            {{post.date_posted}}
          </div>
        </div>
{% endfor %}

        <ul class="pagination justify-content-center mb-4">
          <li class="page-item">
            <a class="page-link" href="#">&larr; Older</a>
          </li>
          <li class="page-item disabled">
            <a class="page-link" href="#">Newer &rarr;</a>
          </li>
        </ul>
{% endblock content%}
